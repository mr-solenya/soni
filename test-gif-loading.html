<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Loading Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #1a1a1a;
            color: white;
        }
        .test-container { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 20px; 
            margin-top: 20px; 
        }
        .test-item { 
            text-align: center; 
            padding: 20px; 
            background: #2a2a2a; 
            border-radius: 10px; 
            min-width: 200px; 
        }
        .test-image { 
            max-width: 200px; 
            max-height: 200px; 
            border-radius: 8px; 
            margin: 10px 0; 
        }
        .status { 
            padding: 5px 10px; 
            border-radius: 5px; 
            font-size: 14px; 
            margin-top: 10px; 
        }
        .status.success { 
            background: #4CAF50; 
            color: white; 
        }
        .status.error { 
            background: #f44336; 
            color: white; 
        }
        .status.loading { 
            background: #FF9800; 
            color: white; 
        }
        h2 { 
            color: #ff6b9d; 
        }
    </style>
</head>
<body>
    <h1>GIF Loading Test for GitHub Pages</h1>
    <p>Testing multiple GIF sources and fallback mechanisms...</p>
    
    <div class="test-container" id="testContainer">
        <!-- Test items will be added here -->
    </div>

    <script>
        const testSources = [
            {
                name: 'Local GIF',
                url: 'images/cristiano-kiss.gif',
                description: 'Local file from images folder'
            },
            {
                name: 'Giphy Direct',
                url: 'https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif',
                description: 'Direct Giphy URL'
            },
            {
                name: 'Giphy Mirror 1',
                url: 'https://i.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif',
                description: 'Alternative Giphy mirror'
            },
            {
                name: 'Giphy Mirror 2',
                url: 'https://media1.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif',
                description: 'Another Giphy mirror'
            }
        ];

        function runTests() {
            const container = document.getElementById('testContainer');
            
            testSources.forEach((source, index) => {
                const testItem = document.createElement('div');
                testItem.className = 'test-item';
                testItem.innerHTML = `
                    <h3>${source.name}</h3>
                    <p>${source.description}</p>
                    <img src="${source.url}" 
                         alt="Test GIF" 
                         class="test-image"
                         id="test-${index}">
                    <div class="status loading" id="status-${index}">Loading...</div>
                `;
                container.appendChild(testItem);
                
                // Monitor loading
                const img = document.getElementById(`test-${index}`);
                const status = document.getElementById(`status-${index}`);
                
                img.onload = function() {
                    status.textContent = '✅ Loaded Successfully';
                    status.className = 'status success';
                };
                
                img.onerror = function() {
                    status.textContent = '❌ Failed to Load';
                    status.className = 'status error';
                };
            });
        }

        // Run tests when page loads
        window.addEventListener('load', runTests);
    </script>
</body>
</html>
